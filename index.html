<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
  <body>

        <h1 id="instructions">Choose Your Character!</h1>
<div class="container row">
    <div class="col-6">



    <div class="container row characterHolder">
        <div id="characters" class="container row">
                <div  id="pacMan" class="character col-3">
                    <img src="assets/images/pacMan.png" alt="">
                    <p class="healthPower">HP:</p><p class="attackPower">Attack:</p>
                </div>
                <div id="lucario" class="character col-3">
                    <img src="assets/images/lucario.png" alt="">
                    <p class="healthPower">HP:</p><p class="attackPower">Attack:</p>
                </div>
                <div id="wario" class="character col-3">
                    <img src="assets/images/wario2.png" alt="">
                    <p class="healthPower">HP:</p><p class="attackPower">Attack:</p>
                </div>
                <div id="corrin" class="character col-3">
                    <img src="assets/images/corrin2.png" alt="">
                    <p class="healthPower">HP:</p><p class="attackPower">Attack:</p>
                </div> 
            </div>
    </div>
    
    <div class="container row">
    <h1>Batte Arena:</h1>
    <div id="battleArena container">
        <div class="container row">
            <div class="col-6">
                    <h1>Your character:</h1>
            </div>
            <div class="col-6">
                    <h1>Your opponent:</h1>
            </div>
        </div>
        <div class="container row">
                <div class="col-6">
                        <div id="characterChoice"></div>
                </div>
                <div class="col-6">
                        <div id="opponent"></div>
                </div>
            </div>
    </div>        
    </div>
    <div>
        <button id="attackButton" class="btn btn-danger">Attack!</button>
        <button id="resetButton" class="btn btn-warning">Reset</button>
    </div>
    </div>
    <div class="col-6">
        <div class="container row characterHolder">
                <h1>Defeated:</h1>
                <div id="defeated" class="container row"></div>
        </div>
    </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    </body>
</html>
